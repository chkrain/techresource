{% extends 'main/base.html' %}

{% block title %}Разработка ПО и SCADA - Техресурс{% endblock %}

{% block content %}
<div class="service-detail-hero">
    <div class="hero-content">
        <h1 class="hero-title">Разработка ПО и SCADA</h1>
        <p class="hero-subtitle">Создание программного обеспечения для автоматизации процессов</p>
    </div>
</div>

<div class="service-detail-container">
    <div class="container">
        <div class="service-content">
            <div class="service-info">
                <h1>Так сказать разработка ПО</h1>

            </div>
        </div>
    </div>
</div>

<style>
.service-detail-hero {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    color: white;
    padding: 120px 0 80px;
    text-align: center;
    margin-top: 4%;
    border-radius: 20px;
}

.service-detail-container {
    padding: 80px 0;
}

.service-content {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
}

.back-btn {
    display: inline-block;
    background: #0052cc;
    color: white;
    padding: 12px 30px;
    border-radius: 25px;
    text-decoration: none;
    margin-top: 2rem;
    transition: all 0.3s ease;
}

.back-btn:hover {
    background: #0066cc;
    transform: translateY(-2px);
}
</style>
